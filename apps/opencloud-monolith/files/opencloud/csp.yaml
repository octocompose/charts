directives:
  child-src:
    - '''self'''
  connect-src:
    - '''self'''
    - 'blob:'
    - 'https://{{.configs.opencloud.domain.companion}}/'
    - 'wss://{{.configs.opencloud.domain.companion}}/'
    - 'https://raw.githubusercontent.com/opencloud-eu/awesome-apps/'
  default-src:
    - '''none'''
  font-src:
    - '''self'''
  frame-ancestors:
    - '''self'''
  frame-src:
    - '''self'''
    - 'blob:'
    - 'https://embed.diagrams.net/'
    - 'https://{{.configs.opencloud.domain.onlyoffice}}'
    - 'https://{{.configs.opencloud.domain.collabora}}'
    # This is needed for the external-sites web extension when embedding sites
    - 'https://docs.opencloud.eu'
  img-src:
    - '''self'''
    - 'data:'
    - 'blob:'
    - 'https://raw.githubusercontent.com/opencloud-eu/awesome-apps/'
    - 'https://{{.configs.opencloud.domain.onlyoffice}}/'
    - 'https://{{.configs.opencloud.domain.collabora}}/'
  manifest-src:
    - '''self'''
  media-src:
    - '''self'''
  object-src:
    - '''self'''
    - 'blob:'
  script-src:
    - '''self'''
    - '''unsafe-inline'''
  style-src:
    - '''self'''
    - '''unsafe-inline'''
